  path:     /supprimerSpec/{id}
  defaults: { _controller: DashboardBundle:Dashboard_gestion_specialite:supprimerSpec }

ajouterSpecialite:
  path:     /ajouterSpecialite
  defaults: { _controller: DashboardBundle:Dashboard_gestion_specialite:ajouterSpecialite }

modifierSpec:
  path:     /modifierSpec/{id}
  defaults: { _controller: DashboardBundle:Dashboard_gestion_specialite:modifierSpec }


dashboard_gestion_medecin_page:
    path:     /gestion_medecin
    defaults: { _controller: DashboardBundle:Dashboard_gestion_specialite:afficherMedecin }

supprimerMedecin:
      path:     /supprimerMedecin/{id}
      defaults: { _controller: DashboardBundle:Dashboard_gestion_specialite:supprimerMedecin }

ajouterMedecin:
        path:     /ajouterMedecin
        defaults: { _controller: DashboardBundle:Dashboard_gestion_specialite:ajouterMedecin }
modifierMedecin:
  path:     /modifierMedecin/{id}
  defaults: { _controller: DashboardBundle:Dashboard_gestion_specialite:modifierMedecin }
envoyerMedecin:
  path:    /envoyerMedecin/{id}
  defaults: { _controller: DashboardBundle:Dashboard_gestion_specialite:envoyerMedecin }
